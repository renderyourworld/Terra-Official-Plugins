apiVersion: v1
kind: ConfigMap
metadata:
  # this must be the name so argocd will pick it up.
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # allows for per service ingress
  server.rootpath: "{{ .Values.prefix }}"
  # disabling as we are using federated auth from the ingress
  server.disable.auth: "true"
  # allow for iframe embedding
  server.x.frame.options: "allow-from *"
